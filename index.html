        {
          // Optional: enable debug logs if the library supports it

            // Log it for demonstration
            console.log("Fingerprint data collected:", fingerprintData);

            // Optionally, do something with the data:

            // })
            // .then(response => response.json())
            // .then(serverResponse => console.log("Server response:", serverResponse))
            // .catch(error => console.error("Error sending to server:", error));
          }
        }
      );
    } else {
      console.error("ProcessFingerprint is not defined. Check your script URL or loading order.");
    }
  });
</script>
